<!DOCTYPE html>
<html ng-app="ddbproj">
<head>
	<title>DDB Mini Project | 22 & 25</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>
				<center>Shodhanth & Varun</center>
			</h1>
		</div>
	</div> 
	<div class="container" ng-controller="postController">
		<table class="table">
			<thead>
				<th><h1>Name</h1></th>
				<th><h1>Md5Sum</h1></th>
				<th><h1>Username</h1></th>
			</thead>
			<tbody ng-controller="zipController">
				<tr>
					<td><input class="form-control" placeholder="Name" ng-model="data.name" type="text" /></td>
					<td><input class="form-control" placeholder="File Name" ng-model="data.sum" type="text" /></td>
					<td><input class="form-control" placeholder="Username" ng-model="data.username" type="text" /></td>
					<td><a class="btn btn-primary" ng-click="addzip(data)">Add Entry</a></td>
					<td><a class="btn btn-warning" ng-click="">Edit</a></td>
				</tr>
				<tr ng-repeat="data in zip">
					<td>{{ data.NAME }}</td>
					<td>{{ data.MD5SUM }}</td>
					<td>{{ data.USERNAME }}</td>
					<td><a class="btn btn-danger" ng-click="removezip(data.NAME)">Delete</a></td>
				</tr>
				<hr>
			</tbody>
		</table>
		<div class="container">
			<a class="btn btn-primary" href="/">authentication</a>
			<a class="btn btn-primary" href="/participants">participants</a>
			<a class="btn btn-primary" href="/file">file</a>
		</div>
	</div>
	<script type="text/javascript" src="../app/controller.js"></script>
	<script type="text/javascript" src="../app/postController.js"></script>
</body>
</html>
