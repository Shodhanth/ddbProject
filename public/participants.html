<!DOCTYPE html>
<html ng-app="ddbproj">
<head>
	<title>DDB Mini Project | 22 & 25</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>
				<center>Shodhanth & Varun</center>
			</h1>
		</div>
	</div> 
	<div class="container">
		<table class="table">
			<thead>
				<th><h1>IP Add</h1></th>
				<th><h1>MAC Add</h1></th>
				<th><h1>Username</h1></th>
				<th><h1>Storage</h1></th>
				<th><h1>Location</h1></th>
			</thead>
			<tbody ng-controller="partController">
				<tr ng-repeat="data in participants">
					<td>{{ data.IP_ADD }}</td>
					<td>{{ data.MAC_ADD }}</td>
					<td>{{ data.USERNAME }}</td>
					<td>{{ data.STORAGE_SPACE }}</td>
					<td>{{ data.LOCATION }}</td>
				</tr>
				<hr>
			</tbody>
		</table>
		<div class="container">
			<a class="btn btn-primary" href="/zip">zip</a>
			<a class="btn btn-primary" href="/">authentication</a>
			<a class="btn btn-primary" href="/file">file</a>
		</div>
	</div>
	<script type="text/javascript" src="../app/controller.js"></script>
</body>
</html>
